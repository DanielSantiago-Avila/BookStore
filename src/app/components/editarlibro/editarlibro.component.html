<br>
<div class="card">
    <div class="card-header">
      <button mat-raised-button (click)="goBack()"><mat-icon>arrow_back_ios</mat-icon></button>
       <h1 style="text-align: center;">Editar Libro</h1>
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeLibro" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre de libro:</label>
              <input required type="text"
                class="form-control" formControlName="nombre_libro" name="" id="" aria-describedby="helpId" placeholder="Escribe el nombre del libro">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Autor:</label>
              <input type="text"
                class="form-control" formControlName="autor" name="" id="" aria-describedby="helpId" placeholder="Escribe el autor">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Tipo:</label>
                <input type="text"
                  class="form-control" formControlName="tipo" name="" id="" aria-describedby="helpId" placeholder="Escribe el tipo">
              </div>
            <!-- Hover added -->
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-warning">Editar</button>
                <a type="button" routerLink="/inventario" class="btn btn-primary">Cancelar</a>
            </div> 
        </form>
    </div>
    
</div>
