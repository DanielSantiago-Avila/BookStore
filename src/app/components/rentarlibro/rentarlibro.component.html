<br>
<div class="card">
    <div class="card-header">
        <button mat-raised-button (click)="goBack()"><mat-icon>arrow_back_ios</mat-icon></button>
        <h1 style="text-align: center;">Asignar el libro</h1>
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeLibro" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Disponibilidad:</label>
              <input required type="text"
                class="form-control" formControlName="disponibilidad" name="" id="" aria-describedby="helpId" placeholder="Escribe cual va a ser la disponibilidad">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Id Cliente:</label>
              <input type="number"
                class="form-control" formControlName="id_cliente" name="" id="" aria-describedby="helpId" placeholder="Escribe el id del cliente">
            </div>
            <!-- Hover added -->
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-warning">Rentar</button>
                <a type="button" routerLink="/inventario" class="btn btn-primary">Cancelar</a>
            </div> 
        </form>
    </div>
    
</div>
